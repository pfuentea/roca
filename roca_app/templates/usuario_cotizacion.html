<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
    <body class="bg-[#D7B391] flex items-center justify-center min-h-screen">
        <div class="text-center">
            <h1 class="text-3xl font-semibold text-[#5a5a3f] mb-8">Crear Cotización</h1>
            <div class="bg-[#D7B391] p-8 rounded-lg shadow-md">
                <form method="post"> 
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="block text-[#5a5a3f] mb-2" for="nombre">Nombre</label>
                        <input class="w-full px-3 py-2 border rounded" type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-[#5a5a3f] mb-2" for="documento">Documento</label>
                        <input class="w-full px-3 py-2 border rounded" type="text" id="documento" name="documento"  required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-[#5a5a3f] mb-2" for="telefono">Teléfono</label>
                        <input class="w-full px-3 py-2 border rounded" type="text" id="telefono" name="telefono"  required>
                    </div>
                    <button class="bg-[#5a5a3f] text-white py-2 px-4 rounded-full" type="submit">Crear</button>
                </form>
            </div>
        </div>
    </body>
</html>
