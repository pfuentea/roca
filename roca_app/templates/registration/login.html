<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .power{
            font-size: 0.8rem;
            color:#5E604B;
            margin-top: 50px;
        }
        .logo{
            width: 10%;
            height: auto;
            
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;     
            margin-top: 20%;   
            margin-bottom: 50px; 
        }
    </style>
</head>
{% load static %}
<body class="bg-[#D7B391]  ">

    <div class="container image-container  ">
        <img src="{% staticfiles '/images/isotipo.png' %}" alt="" class="logo">
    </div>
<div class="container flex items-center justify-center ">
    
    <div class="text-center ">
    
        <h1 class="text-3xl font-bold text-[#5a5a3f] mb-6">Simulador de Precios</h1>
        <h2 class="text-xl font-medium text-[#5a5a3f] mb-6">Iniciar Sesión</h2>
        <form class="space-y-4" method="post" action="/login/">
            {% csrf_token %}
            <div>
                <label for="usuario" class="block text-[#5a5a3f]">Usuario</label>
                <input type="text"  name="username" id="usuario" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#5a5a3f] focus:border-[#5a5a3f] sm:text-sm">
            </div>
            <div>
                <label for="contrasena" class="block text-[#5a5a3f]">Contraseña</label>
                <input type="password" name="password" id="contrasena" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#5a5a3f] focus:border-[#5a5a3f] sm:text-sm">
            </div>
            <div>
                <button type="submit" class="w-full py-2 px-4 bg-[#5a5a3f] text-white rounded-md">Ingresar</button>
            </div>
        </form>
        <div class="text-center power">Powered by Peppermint</div>
        {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</div>
    
    
</body>
</html>
